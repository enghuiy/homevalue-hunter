<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<script src="https://raw.githubusercontent.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<style>   

#map {width: 1000px;height: 600px;}
.legend {
padding: 3px 4px;
font: 14px/16px Arial, Helvetica, sans-serif;
background: 'white';
opacity: 0.9;
box-shadow: 0 0 15px rgba(0,0,0,0.2);
border-radius: 5px;
}
.legend i {width: 16px;height: 14px;float:
left;margin-right:3px;opacity: 0.9;}

</style>
</head>
<body>
<div id='map'></div>

<script type="text/javascript">
function getColor(d) {
    return d > 1000000  ? '#313695' :
           d > 500000  ? '#4575b4' :
           d > 400000  ? '#74add1' :
           d > 300000  ? '#abd9e9' :
           d > 200000  ? '#ffffbf' :
           d > 100000  ? '#fee090' :
           d > 80000 ? '#fdae61' :
           d > 60000 ? '#f46d43' :
           d > 40000 ? '#d73027' :
           d >= 20000 ? '#a50026' :
                     '#969696' ;
}

function style(feature) {
return {
weight: 1,
opacity: .6,
color: 'black',
fillColor: getColor(feature.properties.zprice),
fillOpacity: 0.7
};
}

var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'info legend'),
  scores = [1000,500,400,300,200,100,80,60,40,20];
  div.innerHTML = '<b>Legend</b><br>';
  div.innerHTML += '<i style="background:' + getColor(2000000) +'"></i>1000+ K<br>';

  for (var i = 1; i < scores.length; i++) {
       div.innerHTML +=
            '<i style="background:' + getColor( (scores[i]+scores[i-1])/2*1000) + '"></i> $' +
 scores[i] + ' '+'&ndash;' +' '+scores[i-1]+'K<br>';
    }
   return div;
};

L.mapbox.accessToken = 'pk.eyJ1IjoiZW5naHVpeSIsImEiOiJjaW1jYXc3dXUwMDAwdWRrbzc3cDZsaGEyIn0.Cr9h4ScdhaETwp__NbMMvw';
var map = L.mapbox.map('map','mapbox.light',featurelayer = true).setView([42.75,-74.5], 7);

$.getJSON("refshape_curprice.geojson",function(data){
   L.geoJson(data,{style:style}).addTo(map);
  });
legend.addTo(map);


</script>
</body>
</html>
