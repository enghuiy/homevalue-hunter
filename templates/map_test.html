<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Home value map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" type="text/css" href="../static/mystyle.css">

<style>   

#map {width: 800px;height: 500px;}
.info {
    width: 250px;
    height: 128px;

    padding: 6px 8px;
    font: 18px/24px Arial, Helvetica, sans-serif;
    background: '#fdbb84';
    opacity: 0.9;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: 'black';
    font-style: bold;
} 
.legend {    width: 150px;
    height: 180px;
    line-height: 18px;    color:'black'; background-color:'black'}
.legend i {width: 18px;height: 14px;float: left;margin-right:8px;opacity: 0.9;}
</style>
</head>
<body>
<h1>Over- and under-valued locales</h1>
<h2>based on {{featureString|string|safe}}</h2>
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/method">Methodology</a></li>
  <li><a href="/plots">Plots</a></li>
</ul>

<p> <a href="/index">back to search</a></p>
<div id='map'></div>

<script type="text/javascript">
function getColor(d) {
    return d > 80  ? '#a50026' :
           d > 60  ? '#d73027' :
           d > 40  ? '#f46d43' :
           d > 20  ? '#fdae61' :
           d >   0  ? '#fee090' :
           d > -20 ? '#e0f3f8' :
           d > -40 ? '#abd9e9' :
           d > -60 ? '#74add1' :
           d > -80 ? '#4575b4' :
           d >= -100 ? '#313695' :
                       '#d9d9d9' ;
}

function style(feature) {
    return {
        weight: 1,
        opacity: .6,
        color: 'black',
       fillColor: getColor(feature.properties.score),
       fillOpacity: 0.7
};
    
}

function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: 'black',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
    info.update(layer.feature.properties);

}
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
  });
}


var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'info legend'),

  scores = [100,80,60,40,20,0,-20,-40,-60,-80,-100];
  for (var i = 1; i < scores.length; i++) {
       div.innerHTML +=
            '<i style="background:' + getColor( (scores[i]+scores[i-1])/2) + '"></i> ' +
 scores[i] + ' '+'&ndash;' +' '+scores[i-1]+'%<br>';
    }
   return div;
};

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = (props ?
       '<b>' + props.NAME + '</b><br>'+
       'expected price = $'+(props.predicted_price/1000).toFixed(0) + 'K<br>'+
       'actual price = $'+(props.actual_price/1000).toFixed(0) + 'K<br>'+
       '<b>'+(props.score>0? '<font color="red">over-valued':'<font color="blue">under-valued')+ '</font></b> by: ' + Math.abs(props.score).toFixed(2) + '% <br>'
       : 'Hover over a locale');
};


L.mapbox.accessToken = 'pk.eyJ1IjoiZW5naHVpeSIsImEiOiJjaW1jYXc3dXUwMDAwdWRrbzc3cDZsaGEyIn0.Cr9h4ScdhaETwp__NbMMvw';
var map = L.mapbox.map('map','mapbox.light',featurelayer = true).setView([{{center_lat|safe}},{{center_long|safe}}], 11);

geojson = L.geoJson({{gjson|string|safe}}, {style: style, onEachFeature: onEachFeature}).addTo(map);

var center = L.marker([{{center_lat|safe}},{{center_long|safe}}],title='search center').addTo(map);

legend.addTo(map);
info.addTo(map);

</script>
</body>
</html>
